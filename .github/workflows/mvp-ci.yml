name: mvp-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (workspaces)
        run: npm ci
      - name: Build web (workspace)
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dev-placeholder
        run: npm run build --workspace=web --if-present

  ai-docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build AI Docker image
        run: |
          # Fallback to pip install if Docker is restricted in the runner
          docker build --pull --no-cache -t cobble-ai:ci ./services/ai || {
            echo "Docker build failed; running pip install smoke test";
            python3 -m venv venv && . venv/bin/activate && pip install --upgrade pip && \
            pip install fastapi==0.115.0 uvicorn[standard]==0.30.6 pydantic==2.8.2 pydantic-settings==2.4.0 python-dotenv==1.0.1 httpx==0.27.2 reportlab==4.2.2 PyNiteFEA==1.3.0 numpy==1.26.4 scipy==1.12.0 && \
            python - <<'PY' 
from reportlab.lib.pagesizes import A4
from reportlab.pdfgen import canvas
from io import BytesIO
buf=BytesIO(); c=canvas.Canvas(buf,pagesize=A4); c.drawString(72,800,'Cobble CI PDF smoke'); c.showPage(); c.save(); print('PDF bytes:',len(buf.getvalue()))
PY
          }

